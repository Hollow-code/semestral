    <script type="text/javascript">
        $(document).ready(function() {
            $("#error").hide();
            $("#formulario").submit(function() {
                var mensaje = "";
                if ($("#nombre").val().trim().length == 0) {
                    mensaje = "El nombre esta en blanco"
                }
                if ($("#apellidos").val().trim().length == 0) {
                    mensaje = "El apellido esta en blanco"
                }
                if ($("#email").val().trim().length == 0) {
                    mensaje = "El email esta en blanco"
                }
                if ($("#edad").val().trim().length == 0) {
                    mensaje = "La edad esta en blanco"
                }
                if ($("#rut").val().trim().length == 0) {
                    mensaje = "El rut esta en blanco"
                }
                if ($("#rut2").val().trim().length == 0) {
                    mensaje = "El rut esta incompleto"
                }
                if (mensaje != "") {
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
            });

        });
    </script>
